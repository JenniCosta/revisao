<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" id="name"><br>
    Sobrenome: <input type="text" id="Sobre"><br>
    Data de nascimento: <input type="date" id="dt"><br>

    <button onclick="funcao()">Aparecer</button>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
    
    function funcao(){
        var name = document.getElementById("name").value;
        var sobrenome = document.getElementById("Sobre").value;
        var dtnasc = document.getElementById("dt").value;

        

        document.getElementById("demo").innerHTML = name;
        document.getElementById("demo1").innerHTML = sobrenome;
        document.getElementById("demo2").innerHTML = dtnasc;
    }
    
    
    
    
    </script>


</body>
</html>
